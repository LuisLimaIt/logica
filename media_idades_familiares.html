<meta charset="UTF-8">

<script>

	function pulaLinha(){

		document.write("<br><br>");
	}

	function mostra(frase){

		document.write(frase);	
		pulaLinha();
	}
 
 var totalFamiliares = parseInt (prompt("Qual a quantidade de familiares?"));
 var contador = 1;
 var totalIdades = 0;

 while(contador <= totalFamiliares){


 	var idade = parseInt(prompt("Informe a idade do familiar"));

 	totalIdades = totalIdades + idade;
 	contador++;
 }

 mediaIdades = totalIdades / 3;

 mostra("A média das idades é igual a: " + mediaIdades);

 mostra("FIM");

</script>
