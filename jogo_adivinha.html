<meta charset="UTF-8">

<script>

function pulaLinha(){

	document.write("<br><br>");
}

function mostra(frase){

	document.write(frase);	
	pulaLinha();
}

function sorteia(n){

	return Math.round(Math.random() * n);

}

var numeroPensado = sorteia(100);
console.log(numeroPensado);


var tentativas = 1;

while( tentativas <= 3){

	var chute = parseInt(prompt("Digite seu chute!"));

	if (chute == numeroPensado){

		mostra("Você acertou! Eu pensei no número: " + numeroPensado + "!");
		break;

	} else {

		if (chute > numeroPensado){

			alert("Que pena, você chutou um número MAIOR do que o pensado! :(...");

		} else{

			alert("Que pena, você chutou um número MENOR do que o pensado! :(...");
	}	

	tentativas++;

}


}
</script>
